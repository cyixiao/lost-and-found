<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
</head>
<body>
    <h2>Add New Item</h2>
    <form id="add-item-form">
        Type:
        <select id="item-type" required>
            <option value="phone">Phone</option>
            <option value="wallet">Wallet</option>
            <option value="other">Other</option>
        </select><br>
        Location: <input type="text" id="item-location" required><br>
        Found Date: <input type="date" id="item-found-date"><br>
        Description: <textarea id="item-description"></textarea><br>
        <button type="button" id="submit-item">Submit</button>
        <button type="button" id="cancel-item">Cancel</button>
    </form>

    <script src="add-item.js"></script>
</body>
</html>
