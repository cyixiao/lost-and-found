<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/add_item.css" />
    <title>Add New Item</title>
  </head>
  <body>
    <h2>Add New Item</h2>
    <form id="add-item-form">
      <p>Type:</p>
      <select id="item-type" required>
        <option value="all">All</option>
        <option value="Bags">Bags</option>
        <option value="Electronics">Electronics</option>
        <option value="Identification">Identification</option>
        <option value="Keys">Keys</option>
        <option value="Pets">Pets</option>
        <option value="Personal Items">Personal Items</option>
        <option value="Wallets">Wallets</option>
        <option value="other">Other</option>
      </select>
      <br />
      <p>Location:</p>
      <input type="text" id="item-location" required /><br />
      <p>Found Date:</p>
      <input type="date" placeholder="Found Date" id="item-found-date" /><br />
      <p>Description:</p>
      <textarea id="item-description"></textarea><br />
      <button type="button" id="submit-item">Submit</button>
      <button type="button" id="cancel-item">Cancel</button>
    </form>

    <script src="add-item.js"></script>
  </body>
</html>
