<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <h2>Create an account</h2>
    <form id="signup-form">
      <p>Username:</p> <input type="text" id="signup-username" required /><br />
      <p>Password:</p> <input type="password" id="signup-password" required /><br />
      <p>Contact Info:</p>
      <input type="text" id="signup-contact-info" required /><br />
      <button type="submit">Create</button>
    </form>

    <script src="signup.js"></script>
  </body>
</html>
