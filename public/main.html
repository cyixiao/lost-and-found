<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Main Page</title>
  </head>
  <body>
    <header>
      <h1 class="welcome-message">Welcome, <span id="username-display"></span>!</h1>
      <div id="inspirational-quote">Loading quote...</div></header>
    <main>

      <div class="itemSection">
        <p>Filter by:</p>
        <select id="type-selector">
          <option value="all">All</option>
          <option value="phone">Phone</option>
          <option value="wallet">Wallet</option>
          <option value="other">Other</option>
        </select>  
        <h2>LOST ITEMS:</h2>
        <table id="items">
          <thead>
              <tr>
                  <th>Type</th>
                  <th>Found Date</th>
                  <th>Location</th>
                  <th>Description</th>
              </tr>
          </thead>
          <tbody id="items-list">
          </tbody>
      </table>
      </div>
      
      
      <div class="sidebar">
        <button id="add-item-button">Add New Item</button>
        <button id="user-items-button">My Items</button>
        <button id="my-claims-button">My Claims</button>
        <button id="logout-button">Logout</button>
      </div>
  </main>

    <script src="main.js"></script>
  </body>
</html>
